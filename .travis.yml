language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.8"
  - pypy
  - pypy3
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
    - 'pip install -e ".[test]"'
    - 'pip install coveralls'
script:
    - "python ./setup.py test"
after_success:
    - coveralls
